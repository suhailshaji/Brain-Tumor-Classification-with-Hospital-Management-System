<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,400i,700,900&display=swap" rel="stylesheet">
</head>
<style>
    body {
        text-align: center;
        padding: 40px 0;
        background: #EBF0F5;
    }

    h1 {
        color: #FF5733; /* Change the color to a suitable one for cancellation */
        font-family: "Nunito Sans", "Helvetica Neue", sans-serif;
        font-weight: 900;
        font-size: 40px;
        margin-bottom: 10px;
    }

    p {
        color: #404F5E;
        font-family: "Nunito Sans", "Helvetica Neue", sans-serif;
        font-size: 20px;
        margin: 0;
    }

    i {
        color: #FF5733; /* Change the color to a suitable one for cancellation */
        font-size: 100px;
        line-height: 200px;
        margin-left: -15px;
    }

    .card {
        background: white;
        padding: 60px;
        border-radius: 4px;
        box-shadow: 0 2px 3px #C8D0D8;
        display: inline-block;
        margin: 0 auto;
    }
</style>

<body>
<div class="card">
    <div style="border-radius: 200px; height: 200px; width: 200px; background: #F8FAF5; margin: 0 auto;">
        <i class="checkmark">âœ“</i>
    </div>
    <h1>Appointment Canceled</h1>
    <p>Your appointment has been successfully canceled.</p>
    <p>We hope to see you again soon. If you need to reschedule or have any questions, please feel free to contact us.</p>
    <p>You will be redirected back to your appointments in <span id="countdown-timer">5</span> seconds...</p>
    <script>
        let countdown = 5;
        const countdownTimer = setInterval(() => {
            countdown--;
            document.getElementById("countdown-timer").textContent = countdown;
            if (countdown <= 0) {
                clearInterval(countdownTimer);
                window.location.href = "{{ url_for('patient.myappointment') }}";
            }
        }, 1000);
    </script>
</div>
</body>
</html>
